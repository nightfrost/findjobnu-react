name: Findjobnu Web CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: findjobnu-web-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc -p tsconfig.json --noEmit

      - name: Run unit tests
        run: npm run test -- --run

      - name: Build web bundle
        run: npm run build

      - name: Create deployment bundle
        run: tar -czf findjobnu-web.tar.gz dist server.js package.json package-lock.json

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: findjobnu-web.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: Development
    if: github.event_name == 'push'
    steps:
      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: ./web-dist

      - name: Deploy web via SCP (to release dir)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.SERVER_NAME }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_ROOT_CERTIFICATE }}
          source: "./web-dist/findjobnu-web.tar.gz"
          target: "/var/www/findjobnu/web/tmp/"

      - name: Reload web server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.SERVER_NAME }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SERVER_ROOT_CERTIFICATE }}
          passphrase: ${{ secrets.SERVER_ROOT_CERTIFICATE_PASSWORD }}
          script: |
            set -e
            WEB_ROOT=/var/www/findjobnu/web
            TMP_DIR="$WEB_ROOT/tmp"
            RELEASES_DIR="$WEB_ROOT/releases"
            CURRENT_DIR="$WEB_ROOT/current"
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            mkdir -p "$TMP_DIR" "$RELEASES_DIR" "$CURRENT_DIR"
            NEW_RELEASE="$RELEASES_DIR/$TIMESTAMP"
            mkdir -p "$NEW_RELEASE"
            tar -xzf "$TMP_DIR/findjobnu-web.tar.gz" -C "$NEW_RELEASE"
            rm "$TMP_DIR/findjobnu-web.tar.gz"
            cd "$NEW_RELEASE"
            npm ci --omit=dev
            ln -sfn "$NEW_RELEASE" "$CURRENT_DIR"
            if command -v sudo >/dev/null 2>&1; then
              sudo systemctl reload nginx || true
            fi
            sudo systemctl restart findjobnuweb.service || echo "findjobnuweb.service restart failed or not present"
            sudo systemctl status findjobnuweb.service --no-pager || true
